<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .none {
            display: none;
        }
    </style>
</head>

<body>

    <div class="indentificador none">ola</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function GetBrowserInfo() {
            var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
            var isFirefox = typeof InstallTrigger !== 'undefined'; // Firefox 1.0+
            var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
            var isChrome = !!window.chrome && !isOpera; // Chrome 1+
            var isIE = false || !!document.documentMode; // At least IE6


            if (isOpera) {
                console.log('opera');
                document.getElementById('coisa').innerHTML = 'deu';


            } else if (isFirefox) {
                console.log('Firefox');


            } else if (isChrome) {
                console.log('Chrome');


            } else if (isSafari) {
                console.log('safari');
                tem();
                tem2();

            } else if (isIE) {
                console.log('explorer');

            } else {
                console.log('nenhum');
                tem();
                tem2();

            }
        }
        GetBrowserInfo();

        function tem() {

            if ($('.indentificador').hasClass('parallax')) {
                $('.indentificador').removeClass('parallax')


            }
        }

        function tem2() {

            if ($('.indentificador2').hasClass('parallax')) {

                $('.indentificador2').removeClass('parallax')

            }
        }
    </script>
</body>

</html>
